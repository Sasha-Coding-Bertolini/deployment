name: CI/CD Pipeline

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
        working-directory: ./

      - name: Install Flask
        run: |
          pip install Flask
        working-directory: ./

      - name: Run tests
        run: |
          pytest
        working-directory: ./

      - name: Deploy to VPS
        run: |
          ssh -i ${{ secrets.SSH_PRIVATE_KEY }} root@164.92.236.220 "cd /home/farm && git pull origin master && systemctl restart farm.service"
